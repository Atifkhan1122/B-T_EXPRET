<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT EXPERT | Premium VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --gold: #ffd700; 
            --dark-gold: #b8860b; 
            --bg-gradient: radial-gradient(circle at top, #1a1a1a 0%, #050505 100%);
            --card-bg: #1e1e1e;
            --inactive-btn: #2a2a2a;
            --win: #00e676; 
            --loss: #ff5252; 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            color: #ffffff; 
            overflow-x: hidden; 
            touch-action: pan-y; 
        }

        /* Navbar */
        nav { background: rgba(0,0,0,0.9); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-weight: 800; color: var(--gold); font-size: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* Navigation Buttons Styling */
        .menu-bar { display: flex; overflow-x: auto; gap: 12px; padding: 15px 10px; scrollbar-width: none; position: sticky; top: 58px; z-index: 999; background: rgba(5,5,5,0.8); }
        .menu-bar::-webkit-scrollbar { display: none; }
        
        .nav-item { 
            min-width: 90px; padding: 12px; border-radius: 12px; 
            background: var(--inactive-btn); 
            color: #888; text-align: center; font-size: 10px; font-weight: 700; 
            border: 1px solid #333; transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 5px; }
        
        /* Gold when Active */
        .nav-item.active { 
            color: #000; 
            background: linear-gradient(145deg, var(--gold), var(--dark-gold)); 
            border-color: #fff; 
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
            transform: translateY(-2px);
        }

        .container { padding: 15px; max-width: 600px; margin: auto; }

        /* Match Card - Light/Charcoal Color */
        .match-card { 
            background: var(--card-bg); 
            border-radius: 16px; padding: 18px; 
            margin-bottom: 15px; display: grid; grid-template-columns: 75px 1fr 80px; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .match-card:active { transform: scale(0.98); }

        .m-time { font-size: 11px; font-weight: 800; color: var(--gold); text-align: center; border-right: 1.5px solid #333; padding-right: 8px; }
        
        /* Match Name Styling */
        .m-teams { 
            font-weight: 600; font-size: 14px; color: #f0f0f0; 
            padding: 0 12px; line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .extra-info { display: flex; gap: 6px; margin-top: 6px; padding-left: 12px; }
        .tag { font-size: 8px; background: rgba(255,215,0,0.1); color: var(--gold); padding: 3px 8px; border-radius: 6px; border: 0.5px solid var(--dark-gold); font-weight: bold; }

        /* Tip Button */
        .tip-btn { 
            background: linear-gradient(180deg, var(--gold), var(--dark-gold)); 
            color: #000; font-weight: 800; font-size: 10px; padding: 12px 5px; 
            border-radius: 10px; text-align: center; border: 1px solid #fff; 
            cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Result Cards */
        .res-win { border-left: 5px solid var(--win); background: linear-gradient(90deg, rgba(0,230,118,0.05), var(--card-bg)); }
        .res-loss { border-left: 5px solid var(--loss); background: linear-gradient(90deg, rgba(255,82,82,0.05), var(--card-bg)); }
        .badge { font-size: 9px; font-weight: 900; padding: 6px; border-radius: 6px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .bg-win { background: var(--win); color: #000; }
        .bg-loss { background: var(--loss); color: #fff; }

        /* Window & Animations */
        .window-content { display: none; }
        .window-content.active { display: block; animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(8px); }
        .modal-content { background: #1a1a1a; border: 2px solid var(--gold); width: 88%; max-width: 360px; margin: 25% auto; padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 0 30px rgba(255,215,0,0.2); }
        
        .whatsapp-float { position: fixed; bottom: 25px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 4000; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal"><div class="modal-content"><h3 style="color:var(--gold)">VIP UNLOCK</h3><input type="password" id="vipCode" style="width:100%; padding:15px; margin:20px 0; border-radius:12px; background:#000; border:1px solid #444; color:#fff; text-align:center; font-size:18px;" placeholder="••••••"><button onclick="verifyLogin()" class="tip-btn" style="width:100%">ACCESS VIP</button></div></div>
    <div id="tipModal" class="modal"><div class="modal-content"><h4 id="popTeams" style="margin-bottom:15px; color:#fff;"></h4><div id="popTip" style="font-size: 26px; color: var(--gold); font-weight: 800; margin: 20px 0; padding: 20px; border: 2px dashed var(--gold); border-radius: 15px; background: rgba(255,215,0,0.05);">LOCKED</div><button onclick="closeModal('tipModal')" class="tip-btn" style="width:100%; background:#333; color:#fff; border-color:#555;">CLOSE</button></div></div>

    <nav><div class="logo">BT EXPERT</div><div id="vipStatus" style="font-size:10px; color:#ff5252; font-weight:900; border:1.5px solid #ff5252; padding:5px 12px; border-radius:20px;" onclick="openModal('loginModal')"><i class="fas fa-lock"></i> VIP LOCKED</div></nav>

    <div class="menu-bar">
        <div class="nav-item active" onclick="openWindow('freetips', 0)"><i class="fas fa-bolt"></i>FREE</div>
        <div class="nav-item" onclick="openWindow('football', 1)"><i class="fas fa-futbol"></i>FOOTBALL</div>
        <div class="nav-item" onclick="openWindow('cricket', 2)"><i class="fas fa-baseball-bat-ball"></i>CRICKET</div>
        <div class="nav-item" onclick="openWindow('tennis', 3)"><i class="fas fa-table-tennis-paddle-ball"></i>TENNIS</div>
        <div class="nav-item" onclick="openWindow('results', 4)"><i class="fas fa-history"></i>RESULTS</div>
    </div>

    <div class="container" id="swipeArea">
        <div id="freetips" class="window-content active"></div>
        <div id="football" class="window-content"></div>
        <div id="cricket" class="window-content"></div>
        <div id="tennis" class="window-content"></div>
        <div id="results" class="window-content">
            <div style="text-align:center; margin-bottom:20px; color:var(--gold); font-size:12px; font-weight:bold; letter-spacing:1px;">LATEST HISTORY</div>
            <div id="resultsList"></div>
        </div>
    </div>

    <a href="https://wa.me/+923103403254" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        let isVip = false;
        let currentIdx = 0;
        const sections = ['freetips', 'football', 'cricket', 'tennis', 'results'];

        async function loadData() {
            try {
                const res = await fetch('matches.json');
                const data = await res.json();
                
                const render = (m, isFree) => `
                    <div class="match-card" onclick="${isFree ? `showTip('${m.teams}', '${m.tip}')` : `handleVip('${m.teams}', '${m.tip}')`}">
                        <div class="m-time">${m.status}</div>
                        <div>
                            <div class="m-teams">${m.teams}</div>
                            <div class="extra-info">
                                ${m.load ? `<span class="tag">${m.load}</span>` : ''}
                                ${m.info ? `<span class="tag">${m.info}</span>` : ''}
                            </div>
                        </div>
                        <div class="tip-btn">${isFree ? 'OPEN' : 'VIP'}</div>
                    </div>`;

                document.getElementById('freetips').innerHTML = data.freetips.map(m => render(m, true)).join('');
                document.getElementById('football').innerHTML = data.football.map(m => render(m, false)).join('');
                document.getElementById('cricket').innerHTML = data.cricket.map(m => render(m, false)).join('');
                document.getElementById('tennis').innerHTML = data.tennis.map(m => render(m, false)).join('');
                
                document.getElementById('resultsList').innerHTML = data.results.map(m => `
                    <div class="match-card ${m.outcome === 'win' ? 'res-win' : 'res-loss'}">
                        <div class="m-time" style="color:#666">ENDED</div>
                        <div class="m-teams">${m.teams}<br><small style="color:var(--gold); font-size:11px;">Tip: ${m.tip}</small></div>
                        <div class="badge ${m.outcome === 'win' ? 'bg-win' : 'bg-loss'}">${m.outcome === 'win' ? '✔ WON' : '✘ LOSS'}</div>
                    </div>`).join('');
            } catch (e) { console.error("Error loading matches.json"); }
        }

        // Window & Back-Button Logic
        function openWindow(id, idx, push = true) {
            currentIdx = idx;
            document.querySelectorAll('.window-content').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            document.querySelectorAll('.nav-item')[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            if(push) history.pushState({id, idx}, "");
        }

        window.onpopstate = (e) => { 
            if(e.state) openWindow(e.state.id, e.state.idx, false); 
            else openWindow('freetips', 0, false); 
        };

        // Swipe Logic
        let startX = 0;
        document.getElementById('swipeArea').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('swipeArea').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if(startX - endX > 80 && currentIdx < 4) openWindow(sections[currentIdx+1], currentIdx+1);
            if(endX - startX > 80 && currentIdx > 0) openWindow(sections[currentIdx-1], currentIdx-1);
        });

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showTip(t, p) { document.getElementById('popTeams').innerText = t; document.getElementById('popTip').innerText = p; openModal('tipModal'); }
        function handleVip(t, p) { if(isVip) showTip(t, p); else openModal('loginModal'); }
        
        function verifyLogin() { 
            if(document.getElementById('vipCode').value === "BT786") { 
                isVip = true; 
                document.getElementById('vipStatus').innerHTML = '<i class="fas fa-check-circle"></i> UNLOCKED'; 
                document.getElementById('vipStatus').style.color = "var(--gold)"; 
                document.getElementById('vipStatus').style.borderColor = "var(--gold)"; 
                closeModal('loginModal'); 
            } else { alert("Access Denied: Invalid Code"); } 
        }
        
        window.onload = () => { history.replaceState({id:'freetips', idx:0}, ""); loadData(); };
    </script>
</body>
</html>
