<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT EXPERT | Golden VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --brand: #ffd700; /* Gold Color */
            --dark-gold: #b8860b;
            --bg: #0a0a0a; 
            --card-bg: #161616;
            --win: #00e676; 
            --loss: #ff5252;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; touch-action: pan-y; }

        /* Navbar */
        nav { background: #000; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--brand); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; color: var(--brand); font-size: 22px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }

        /* Golden 3D Menu Bar */
        .menu-bar { 
            display: flex; overflow-x: auto; gap: 12px; padding: 15px 10px; 
            background: #111; scrollbar-width: none; position: sticky; top: 65px; z-index: 999;
        }
        .nav-item { 
            min-width: 95px; padding: 12px 8px; border-radius: 12px;
            background: linear-gradient(145deg, #222, #000);
            box-shadow: 4px 4px 8px #050505, -1px -1px 4px #333;
            color: #aaa; text-align: center; font-size: 10px; font-weight: 700;
            transition: 0.3s; border: 1px solid #333;
        }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 6px; }
        
        /* Active Golden State */
        .nav-item.active { 
            color: #000; 
            background: linear-gradient(145deg, var(--brand), var(--dark-gold));
            border: 1px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .container { padding: 15px; max-width: 600px; margin: auto; }

        /* Match Cards */
        .match-card { 
            background: var(--card-bg); border-radius: 18px; padding: 16px; 
            margin-bottom: 15px; display: grid; grid-template-columns: 75px 1fr 85px; 
            align-items: center; border: 1px solid #222;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .m-time { font-size: 10px; font-weight: 900; color: var(--brand); text-align: center; border-right: 1px solid #333; padding-right: 5px; }
        .m-teams { font-weight: 700; font-size: 14px; padding: 0 12px; }
        
        /* Golden Tip Button */
        .tip-btn { 
            background: linear-gradient(180deg, #ffd700, #b8860b);
            color: #000; font-weight: 900; font-size: 11px; padding: 12px 5px; 
            border-radius: 12px; text-align: center; border: 1px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; text-transform: uppercase;
        }
        .tip-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* Results History UI */
        .res-win { border-left: 5px solid var(--win); background: linear-gradient(90deg, rgba(0,230,118,0.05), transparent); }
        .res-loss { border-left: 5px solid var(--loss); background: linear-gradient(90deg, rgba(255,82,82,0.05), transparent); }
        .badge { font-size: 10px; font-weight: 900; padding: 6px; border-radius: 8px; text-align: center; }
        .bg-win { background: var(--win); color: #000; box-shadow: 0 0 10px var(--win); }
        .bg-loss { background: var(--loss); color: #fff; }

        .window-content { display: none; }
        .window-content.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        .modal-content { background: #111; border: 2px solid var(--brand); width: 85%; max-width: 350px; margin: 30% auto; padding: 25px; border-radius: 25px; text-align: center; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        
        .whatsapp-float { position: fixed; bottom: 25px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 4000; color: white; text-decoration: none; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal"><div class="modal-content"><h3 style="color:var(--brand)">VIP ACCESS</h3><input type="password" id="vipCode" style="width:100%; padding:15px; margin:15px 0; border-radius:12px; background:#000; border:1px solid var(--brand); color:#fff; text-align:center; font-size:18px;" placeholder="ENTER CODE"><button onclick="verifyLogin()" class="tip-btn" style="width:100%">UNLOCK NOW</button></div></div>
    <div id="tipModal" class="modal"><div class="modal-content"><h4 id="popTeams"></h4><div id="popTip" style="font-size: 26px; color: var(--brand); font-weight: 900; margin: 20px 0; padding: 20px; border: 2px dashed var(--brand); border-radius: 15px; background: rgba(255,215,0,0.05);">LOCKED</div><button onclick="closeModal('tipModal')" class="tip-btn" style="width:100%; background:#222; color:#fff; border-color: #444;">CLOSE</button></div></div>

    <nav>
        <div class="logo">BT EXPERT</div>
        <div id="vipStatus" style="font-size:10px; color:#ff5252; font-weight:900; border: 1px solid #ff5252; padding: 5px 10px; border-radius: 20px;" onclick="openModal('loginModal')">PREMIUM LOCKED</div>
    </nav>

    <div class="menu-bar">
        <div class="nav-item active" onclick="openWindow('freetips', 0)"><i class="fas fa-crown"></i>Free</div>
        <div class="nav-item" onclick="openWindow('football', 1)"><i class="fas fa-futbol"></i>Football</div>
        <div class="nav-item" onclick="openWindow('cricket', 2)"><i class="fas fa-baseball-bat-ball"></i>Cricket</div>
        <div class="nav-item" onclick="openWindow('tennis', 3)"><i class="fas fa-table-tennis-paddle-ball"></i>Tennis</div>
        <div class="nav-item" onclick="openWindow('results', 4)"><i class="fas fa-trophy"></i>Results</div>
    </div>

    <div class="container" id="swipeArea">
        <div id="freetips" class="window-content active"></div>
        <div id="football" class="window-content"></div>
        <div id="cricket" class="window-content"></div>
        <div id="tennis" class="window-content"></div>
        <div id="results" class="window-content">
            <h4 style="text-align:center; color:var(--brand); letter-spacing: 1px;">YESTERDAY'S WINNINGS</h4>
            <div id="resultsList"></div>
        </div>
    </div>

    <a href="https://wa.me/+923103403254" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

    <script>
        let isVip = false;
        let currentIdx = 0;
        const sections = ['freetips', 'football', 'cricket', 'tennis', 'results'];

        async function loadData() {
            try {
                const res = await fetch('matches.json');
                const data = await res.json();
                
                const card = (m, isFree) => `
                    <div class="match-card" onclick="${isFree ? `showTip('${m.teams}', '${m.tip}')` : `handleVip('${m.teams}', '${m.tip}')`}">
                        <div class="m-time">${m.status}</div>
                        <div class="m-teams">${m.teams}</div>
                        <div class="tip-btn">${isFree ? 'VIEW' : 'VIP'}</div>
                    </div>`;

                document.getElementById('freetips').innerHTML = data.freetips.map(m => card(m, true)).join('');
                document.getElementById('football').innerHTML = data.football.map(m => card(m, false)).join('');
                document.getElementById('cricket').innerHTML = data.cricket.map(m => card(m, false)).join('');
                document.getElementById('tennis').innerHTML = data.tennis.map(m => card(m, false)).join('');
                
                document.getElementById('resultsList').innerHTML = data.results.map(m => `
                    <div class="match-card ${m.outcome === 'win' ? 'res-win' : 'res-loss'}">
                        <div class="m-time" style="color:#888;">FINISHED</div>
                        <div class="m-teams">${m.teams}<br><small style="color:var(--brand)">Tip: ${m.tip}</small></div>
                        <div class="badge ${m.outcome === 'win' ? 'bg-win' : 'bg-loss'}">${m.outcome === 'win' ? '✔ WON' : '✘ LOSS'}</div>
                    </div>`).join('');
            } catch (e) { console.log("Check matches.json file."); }
        }

        // --- BACK BUTTON NAVIGATION LOGIC ---
        function openWindow(id, idx, pushState = true) {
            currentIdx = idx;
            document.querySelectorAll('.window-content').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            document.querySelectorAll('.nav-item')[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });

            // Push state to browser history for back button
            if (pushState) {
                history.pushState({ sectionId: id, index: idx }, "");
            }
        }

        window.onpopstate = function(event) {
            if (event.state) {
                openWindow(event.state.sectionId, event.state.index, false);
            } else {
                // If no state, go back to first section
                openWindow('freetips', 0, false);
            }
        };

        // Initialize first state
        window.addEventListener('load', () => {
            history.replaceState({ sectionId: 'freetips', index: 0 }, "");
            loadData();
        });

        // --- SWIPE LOGIC ---
        let touchStart = 0;
        let area = document.getElementById('swipeArea');

        area.addEventListener('touchstart', e => { touchStart = e.changedTouches[0].screenX; });
        area.addEventListener('touchend', e => {
            let touchEnd = e.changedTouches[0].screenX;
            if (touchStart - touchEnd > 80 && currentIdx < sections.length - 1) openWindow(sections[currentIdx + 1], currentIdx + 1);
            if (touchEnd - touchStart > 80 && currentIdx > 0) openWindow(sections[currentIdx - 1], currentIdx - 1);
        });

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showTip(t, p) { document.getElementById('popTeams').innerText = t; document.getElementById('popTip').innerText = p; openModal('tipModal'); }
        function handleVip(t, p) { if(isVip) showTip(t, p); else openModal('loginModal'); }
        
        function verifyLogin() {
            if(document.getElementById('vipCode').value === "BT786") {
                isVip = true; 
                document.getElementById('vipStatus').innerText = "VIP UNLOCKED";
                document.getElementById('vipStatus').style.color = "var(--brand)";
                document.getElementById('vipStatus').style.borderColor = "var(--brand)";
                closeModal('loginModal');
            } else { alert("Access Denied!"); }
        }
    </script>
</body>
</html>
