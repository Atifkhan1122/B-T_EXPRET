<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT EXPERT | Golden VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #ffd700; --dark-gold: #b8860b; --bg: #0a0a0a; --card-bg: #161616; --win: #00e676; --loss: #ff5252; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; touch-action: pan-y; }
        nav { background: #000; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--brand); position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 900; color: var(--brand); font-size: 20px; }
        .menu-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px 10px; background: #111; scrollbar-width: none; position: sticky; top: 60px; z-index: 999; }
        .menu-bar::-webkit-scrollbar { display: none; }
        .nav-item { min-width: 90px; padding: 10px; border-radius: 12px; background: #1a1a1a; box-shadow: 3px 3px 6px #000; color: #888; text-align: center; font-size: 10px; font-weight: 700; border: 1px solid #222; }
        .nav-item i { display: block; font-size: 16px; margin-bottom: 4px; }
        .nav-item.active { color: #000; background: linear-gradient(145deg, var(--brand), var(--dark-gold)); border-color: #fff; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .match-card { background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: grid; grid-template-columns: 70px 1fr 80px; align-items: center; border: 1px solid #222; }
        .m-time { font-size: 10px; font-weight: 900; color: var(--brand); text-align: center; border-right: 1px solid #333; }
        .m-teams { font-weight: 700; font-size: 13px; padding: 0 10px; line-height: 1.4; }
        .extra-info { display: flex; gap: 5px; margin-top: 5px; }
        .tag { font-size: 8px; background: #222; color: var(--brand); padding: 2px 6px; border-radius: 4px; border: 0.5px solid #444; }
        .tip-btn { background: linear-gradient(180deg, #ffd700, #b8860b); color: #000; font-weight: 900; font-size: 10px; padding: 10px 5px; border-radius: 10px; text-align: center; border: 1px solid #fff; cursor: pointer; }
        .res-win { border-left: 4px solid var(--win); }
        .res-loss { border-left: 4px solid var(--loss); }
        .badge { font-size: 9px; font-weight: 900; padding: 5px; border-radius: 5px; text-align: center; }
        .bg-win { background: var(--win); color: #000; }
        .bg-loss { background: var(--loss); color: #fff; }
        .window-content { display: none; }
        .window-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal { display: none; position: fixed; z-index: 5000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: #111; border: 1px solid var(--brand); width: 85%; max-width: 350px; margin: 30% auto; padding: 25px; border-radius: 20px; text-align: center; }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; z-index: 2000; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal"><div class="modal-content"><h3 style="color:var(--brand)">VIP LOGIN</h3><input type="password" id="vipCode" style="width:100%; padding:15px; margin:15px 0; border-radius:10px; background:#000; border:1px solid #333; color:#fff; text-align:center;" placeholder="CODE"><button onclick="verifyLogin()" class="tip-btn" style="width:100%">UNLOCK</button></div></div>
    <div id="tipModal" class="modal"><div class="modal-content"><h4 id="popTeams"></h4><div id="popTip" style="font-size: 24px; color: var(--brand); font-weight: 900; margin: 20px 0; padding: 15px; border: 2px dashed var(--brand);">LOCKED</div><button onclick="closeModal('tipModal')" class="tip-btn" style="width:100%; background:#333; color:#fff;">CLOSE</button></div></div>

    <nav><div class="logo">BT EXPERT</div><div id="vipStatus" style="font-size:10px; color:red; font-weight:900;" onclick="openModal('loginModal')">LOCKED</div></nav>

    <div class="menu-bar">
        <div class="nav-item active" onclick="openWindow('freetips', 0)"><i class="fas fa-crown"></i>Free</div>
        <div class="nav-item" onclick="openWindow('football', 1)"><i class="fas fa-futbol"></i>Football</div>
        <div class="nav-item" onclick="openWindow('cricket', 2)"><i class="fas fa-baseball-bat-ball"></i>Cricket</div>
        <div class="nav-item" onclick="openWindow('tennis', 3)"><i class="fas fa-table-tennis-paddle-ball"></i>Tennis</div>
        <div class="nav-item" onclick="openWindow('results', 4)"><i class="fas fa-history"></i>Results</div>
    </div>

    <div class="container" id="swipeArea">
        <div id="freetips" class="window-content active"></div>
        <div id="football" class="window-content"></div>
        <div id="cricket" class="window-content"></div>
        <div id="tennis" class="window-content"></div>
        <div id="results" class="window-content">
            <h4 style="text-align:center; color:var(--brand)">YESTERDAY RESULTS</h4>
            <div id="resultsList"></div>
        </div>
    </div>

    <a href="https://wa.me/+923103403254" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

    <script>
        let isVip = false;
        let currentIdx = 0;
        const sections = ['freetips', 'football', 'cricket', 'tennis', 'results'];

        async function loadData() {
            try {
                const res = await fetch('matches.json');
                const data = await res.json();
                
                const render = (m, isFree) => `
                    <div class="match-card" onclick="${isFree ? `showTip('${m.teams}', '${m.tip}')` : `handleVip('${m.teams}', '${m.tip}')`}">
                        <div class="m-time">${m.status}</div>
                        <div class="m-info">
                            <div class="m-teams">${m.teams}</div>
                            <div class="extra-info">
                                ${m.load ? `<span class="tag">${m.load}</span>` : ''}
                                ${m.info ? `<span class="tag">${m.info}</span>` : ''}
                            </div>
                        </div>
                        <div class="tip-btn">${isFree ? 'OPEN' : 'VIP'}</div>
                    </div>`;

                document.getElementById('freetips').innerHTML = data.freetips.map(m => render(m, true)).join('');
                document.getElementById('football').innerHTML = data.football.map(m => render(m, false)).join('');
                document.getElementById('cricket').innerHTML = data.cricket.map(m => render(m, false)).join('');
                document.getElementById('tennis').innerHTML = data.tennis.map(m => render(m, false)).join('');
                
                document.getElementById('resultsList').innerHTML = data.results.map(m => `
                    <div class="match-card ${m.outcome === 'win' ? 'res-win' : 'res-loss'}">
                        <div class="m-time" style="color:#666">END</div>
                        <div class="m-teams">${m.teams}<br><small style="color:var(--brand)">Tip: ${m.tip}</small></div>
                        <div class="badge ${m.outcome === 'win' ? 'bg-win' : 'bg-loss'}">${m.outcome === 'win' ? 'WON' : 'LOSS'}</div>
                    </div>`).join('');
            } catch (e) { console.error("JSON file error or missing."); }
        }

        function openWindow(id, idx, push = true) {
            currentIdx = idx;
            document.querySelectorAll('.window-content').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            document.querySelectorAll('.nav-item')[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            if(push) history.pushState({id, idx}, "");
        }

        window.onpopstate = (e) => { if(e.state) openWindow(e.state.id, e.state.idx, false); else openWindow('freetips', 0, false); };

        let startX = 0;
        document.getElementById('swipeArea').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        document.getElementById('swipeArea').addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if(startX - endX > 80 && currentIdx < 4) openWindow(sections[currentIdx+1], currentIdx+1);
            if(endX - startX > 80 && currentIdx > 0) openWindow(sections[currentIdx-1], currentIdx-1);
        });

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showTip(t, p) { document.getElementById('popTeams').innerText = t; document.getElementById('popTip').innerText = p; openModal('tipModal'); }
        function handleVip(t, p) { if(isVip) showTip(t, p); else openModal('loginModal'); }
        function verifyLogin() { if(document.getElementById('vipCode').value === "BT786") { isVip = true; document.getElementById('vipStatus').innerText = "UNLOCKED"; document.getElementById('vipStatus').style.color = "gold"; closeModal('loginModal'); } else { alert("Error"); } }
        
        window.onload = () => { history.replaceState({id:'freetips', idx:0}, ""); loadData(); };
    </script>
</body>
</html>
